<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>企翼网移动金融</title>
	<link type="text/css" rel="stylesheet" href="css/css.css" />
	<link type="text/css" rel="stylesheet" href="css/animations.css" />
</head>
<body onorientationchange="updateOrientation();">
	<section class="swiper-container">
		<section class="page page-1-1 page-current"></section>
		<section class="page page-2-1 hide"></section>
		<section class="page page-3-1 hide"></section>
		<section class="page page-4-1 hide"></section>
		<section class="page page-5-1 hide"></section>
		<section class="page page-6-1 hide"></section>
		<section class="page page-7-1 hide"></section>
		<section class="page page-8-1 hide"></section>
		<section class="page page-9-1 hide">
		<dl class="form-apply">
			<dt>姓名：</dt>
			<dd><input type="text" class="txt" /></dd>
			<dt>公司：</dt>
			<dd><input type="text" class="txt" /></dd>
			<dt>联系方式：</dt>
			<dd><input type="text" class="txt" /></dd>
			<dt></dt>
			<dd><input type="submit" class="btn" value="提交申请" /></dd>
		</dl>
		</section>
		<a href="javascript:;" class="arrow-up trans"></a>
	</section>
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/touch.js"></script>
	<script type="text/javascript" src="js/coffee.js"></script>
	<script type="text/javascript" src="js/objectUtil.js"></script>
	<script type="text/javascript" src="js/globalAudio.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
